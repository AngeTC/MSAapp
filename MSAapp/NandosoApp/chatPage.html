<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Live Chat</title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Scripts/index.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="Scripts/fakeLoader.css">
</head>
<body>
    <div id="fakeLoader"></div>

    <!-- Include jQuery, loaded at the bottom to allow content to be loaded
    first, users won't notice delay caused by loading scrit files-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the fakeLoader.js -->
    <script src="Scripts/fakeLoader.min.js"></script>

    <!-- Using fakeLoader -->
    <script type="text/javascript">
       //$("...") gets whatever.
        $("#fakeLoader").fakeLoader({
            timeToHide: 1000,       // Animation lasts 1000 ms
            zIndex: 999,            // Make sure that the loader is always on top of any other elements
            spinner: "spinner7",    // Change spinner animation
            bgColor: "#ff6600"      // Custom background colour
        });
    </script>

    <div class="container">
        <!-- Nav bar -->
        <nav class="navbar navbar-default navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="font-size: 28px">Nandoso</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="active navlink"><a href="">Our Menu</a></li>
                        <li class="active"><a href="">About Us</a></li>
                        <li class="active"><a href="feedbackPage.html">Give Us Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Chat Divs-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3"><p class="text-center">CHAT WILL GO HERE</p></div>
        </div>
        <div class="chatContainer">
            <input type="text" id="message" />
            <input type="button" id="sendmessage" value="Send" />
            <input type="hidden" id="displayname" />
            <ul id="discussion"></ul>
        </div>

        <!--Script references. -->
        <!--Reference the jQuery library. -->
        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <!--Reference the SignalR library. -->
        <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="signalr/hubs"></script>
        <!--Add script to update the page and send messages.-->
        <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
        </script>
</body>
</html>
