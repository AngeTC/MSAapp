<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Add Comment</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/FeedbackPostModule.js"></script>
    <link href="Scripts/index.css" rel="stylesheet" />

    <script type="text/javascript">
        function createNewPost() {
            FeedbackPostModule.addFeedbackComments(document.getElementById("name").value, document.getElementById("comment").value);
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Nav bar -->
        <nav class="navbar navbar-default navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="font-size: 28px">Nandoso</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="active navlink"><a href="">Our Menu</a></li>
                        <li class="active"><a href="">About Us</a></li>
                        <li class="active"><a href="feedbackPage.html">Give Us Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <h2 class="col-md-8 col-md-offset-2">Add Feedback Comment</h2>
        </div>
        <div class="row">
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-8 col-md-offset-2">
                <label for="comment">Comment to Post:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-lg homepageBtn col-xs-6 col-xs-offset-3" onclick="createNewPost();">Confirm</button>
        </div>
    </div>
</body>
</html>
