<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Feedback</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/index.js"></script>
    <script src="Scripts/FeedbackModule.js"></script>
    <link href="Scripts/index.css" rel="stylesheet" />
    
    <script type="text/javascript">
        function submitFeedback() {
            var feedback = {
                email: document.getElementById("email").value,
                content: document.getElementById("content").value
            };
            alert(feedback[0]);
        }
    </script> 
</head>
<body>
    <div class="container">
        <!-- Nav bar -->
        <nav class="navbar navbar-default navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="font-size: 28px">Nandoso</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="active navlink"><a href="">Our Menu</a></li>
                        <li class="active"><a href="">About Us</a></li>
                        <li class="active"><a href="feedbackPage.html">Give Us Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <p>Please provide your e-mail with your feedback, and we'll get back to you as soon as possible!</p>
        </div>

        <div class="form-group">
            <label for="usr">E-mail:</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="comment">Your Feedback:</label>
            <textarea class="form-control" rows="5" id="feedback"></textarea>
        </div>
        <button type="button" onclick="submitFeedback();">Submit</button>
    </div>
</body>
</html>
