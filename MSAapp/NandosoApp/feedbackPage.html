<body>
    <div id="fakeLoader"></div>

    <!-- Include jQuery, loaded at the bottom to allow content to be loaded
    first, users won't notice delay caused by loading scrit files-->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the fakeLoader.js -->
    <script src="Scripts/fakeLoader.min.js"></script>

    <!-- Using fakeLoader -->
    <script type="text/javascript">
       //$("...") gets whatever.
        $("#fakeLoader").fakeLoader({
            timeToHide: 1000,       // Animation lasts 1000 ms
            zIndex: 999,            // Make sure that the loader is always on top of any other elements
            spinner: "spinner3",    // Change spinner animation
            bgColor: "#ff6600"      // Custom background colour
        });
    </script>

    <div class="container">

        <nav class="navbar navbar-default navbar-custom">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="active navlink"><a href="">Our Menu</a></li>
                        <li class="active"><a href="">About Us</a></li>
                        <li class="active"><a href="feedbackPage.html">Give Us Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="col-md-12 text-center">
            <h2>Welcome to Nandoso's Feedback forums!</h2>
            <h4>Please feel free to leave a post, and we'll get back to you as soon as possible!</h4>
        </div>

        <!-- Comments -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="col-md-offset-10">
                    <button type="button" onclick="location.href = 'feedbackCreatePage.html'" class="btn btn-lg homepageBtn">Add New Post</button>
                </div>
            </div>
            <ul id="comments">
