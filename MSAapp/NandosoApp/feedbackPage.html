<!DOCTYPE html>
<html>
<head>
    <title>Nandoso - Feedback</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/feedbackPage.js"></script>
    <script src="Scripts/FeedbackPostModule.js"></script>
    <link href="Scripts/index.css" rel="stylesheet" />
    
    <script type="text/javascript">
        function createNewPost() {
            var feedback = {
                email: document.getElementById("email").value,
                content: document.getElementById("content").value
            };
            alert(feedback[0]);
        }
    </script> 
</head>
<body>
    <div class="container">
        <!-- Nav bar -->
        <nav class="navbar navbar-default navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="font-size: 28px">Nandoso</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="active navlink"><a href="">Our Menu</a></li>
                        <li class="active"><a href="">About Us</a></li>
                        <li class="active"><a href="feedbackPage.html">Give Us Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="col-md-12 text-center">
            <h2>Welcome to Nandoso's Feedback forums!</h2>
            <h4>Please feel free to leave a post, and we'll get back to you as soon as possible!</h4>
            <h4>(Click on a topic to see it's comments.)</h4>
        </div>

        <div class="row col-md-offset-10">
            <button type="button" onclick="createNewPost();">Create New Post</button>
        </div>

        <!-- Post Table -->
        <!-- This holds all out stuff, has some pre added styles like padding etc.. -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table table-striped table-hover spaced-table center-table">
                    <thead>
                        <!-- Table headings -->
                        <tr>
                            <th style="font-size:20px">Feedback Topic</th>
                            <th style="font-size:20px">Number of Comments</th>
                        </tr>
                    </thead>
                    <tbody id="tblpostcontent">
                        <!-- This is where our data will go -->
                    </tbody>
                </table>
            </div>
        </div>

        
    </div>
</body>
</html>
